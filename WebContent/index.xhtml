<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>FUNAAB Composite Score Calculator</title>
</h:head>

<h:body>
	<h1>FUNAAB COMPOSITE SCORE CALCULATOR</h1>
		
	<h:form>
		<p:messages id="messages" />


		<p:panelGrid columns="2">

			<p:outputLabel for="jambScore" value="JAMB UTME Score" />
			<p:inputText id="jambScore" value="#{studentBean.jambScore}"
				placeholder="Enter Your UTME Score" required="true"
				Label="JAMB UTME Score">
				<f:validateLongRange mininmum="1" maximum="400" />
				<p:clientValidator />
			</p:inputText>

			<p:outputLabel for="postUtme" value="Post UTME Score" />
			<p:inputText id="postUtme" value="#{studentBean.postUtme}"
				placeholder="Enter Your Post UTME Score" required="true"
				Label="JAMB UTME Score">
				<f:validateLongRange mininmum="1" maximum="100" />
				<p:clientValidator />
			</p:inputText>

			<p:outputLabel for="englishGrade" value="English O'Level Grade" />
			<p:selectOneMenu id="englishGrade" value="#{studentBean.englishGrade}">
				<f:selectItem itemValue="6" itemLabel="A1" />
				<f:selectItem itemValue="5" itemLabel="B2" />
				<f:selectItem itemValue="4" itemLabel="B3" />
				<f:selectItem itemValue="3" itemLabel="C4" />
				<f:selectItem itemValue="2" itemLabel="C5" />
				<f:selectItem itemValue="1" itemLabel="C6" />

			</p:selectOneMenu>


			<p:outputLabel for="mathsGrade" value="Mathematics O'Level Grade" />
			<p:selectOneMenu id="mathsGrade" value="#{studentBean.mathsGrade}">
				<f:selectItem itemValue="6" itemLabel="A1" />
				<f:selectItem itemValue="5" itemLabel="B2" />
				<f:selectItem itemValue="4" itemLabel="B3" />
				<f:selectItem itemValue="3" itemLabel="C4" />
				<f:selectItem itemValue="2" itemLabel="C5" />
				<f:selectItem itemValue="1" itemLabel="C6" />

			</p:selectOneMenu>


			<p:outputLabel for="phyGeoGovGrade"
				value="Physics/Geography/Goverment O'Level Grade" />
			<p:selectOneMenu id="phyGeoGovGrade"
				value="#{studentBean.phyGeoGovGrade}">
				<f:selectItem itemValue="6" itemLabel="A1" />
				<f:selectItem itemValue="5" itemLabel="B2" />
				<f:selectItem itemValue="4" itemLabel="B3" />
				<f:selectItem itemValue="3" itemLabel="C4" />
				<f:selectItem itemValue="2" itemLabel="C5" />
				<f:selectItem itemValue="1" itemLabel="C6" />

			</p:selectOneMenu>


			<p:outputLabel for="chemAcctCommGrade"
				value="Chemistry/Account/Commerce O'Level Grade" />
			<p:selectOneMenu id="chemAcctCommGrade"
				value="#{studentBean.chemAcctCommGrade}">
				<f:selectItem itemValue="6" itemLabel="A1" />
				<f:selectItem itemValue="5" itemLabel="B2" />
				<f:selectItem itemValue="4" itemLabel="B3" />
				<f:selectItem itemValue="3" itemLabel="C4" />
				<f:selectItem itemValue="2" itemLabel="C5" />
				<f:selectItem itemValue="1" itemLabel="C6" />

			</p:selectOneMenu>


			<p:outputLabel for="bioAgrEconGrade" value="Biology/Agric/Economics" />
			<p:selectOneMenu id="bioAgrEconGrade"
				value="#{studentBean.bioAgrEconGrade}">
				<f:selectItem itemValue="6" itemLabel="A1" />
				<f:selectItem itemValue="5" itemLabel="B2" />
				<f:selectItem itemValue="4" itemLabel="B3" />
				<f:selectItem itemValue="3" itemLabel="C4" />
				<f:selectItem itemValue="2" itemLabel="C5" />
				<f:selectItem itemValue="1" itemLabel="C6" />

			</p:selectOneMenu>

			<h:commandButton value="Get Composite Score" action="#{studentBean.calculation}" />
			<h:outputText id="compositeScore" value="#{studentBean.compositeScore}"/>
		</p:panelGrid>
		
	</h:form>
	This webapp is created and developed by <p:button href="http://twitter.com/aluck101" value="Tunde Aluko" />
 </h:body>
</html>
